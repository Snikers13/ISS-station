<script type="text/javascript"> 
$(window).on('load', function () {
  var $preloader = $('#p_prldr'),
    $svg_anm   = $preloader.find('.svg_anm');
  $svg_anm.fadeOut(5000);
  $preloader.delay(5000).fadeOut('slow');
});
</script>
